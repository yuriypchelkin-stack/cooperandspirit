<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { margin: 0; overflow: hidden; width: 100vw; height: 100vh; position: fixed; }
    #instruction {
      position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white;
      font-family: Arial; z-index: 1000; background: rgba(0,0,0,0.7); padding: 15px; pointer-events: none;
    }
    #startButton {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #8B4513;
      color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 25px; cursor: pointer; z-index: 1001;
    }
    .a-canvas { position: absolute !important; top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important; }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene
    id="ar-scene"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="
      colorManagement: true;
      alpha: true;                     <!-- –ö–†–ò–¢–ò–ß–ù–û: –≤–∫–ª—é—á–∞–µ—Ç –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å -->
      premultipliedAlpha: true;       <!-- –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Å–º–µ—à–∏–≤–∞–Ω–∏—è -->
      antialias: true;
      physicallyCorrectLights: true;    <!-- –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–∞—à–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    "
    mindar-image="
      imageTargetSrc: assets/targets.mind;
      autoStart: false;
      smooth: true;
      smoothCount: 8;
      smoothTolerance: 0.01;
      smoothThreshold: 3;
      filterMinCF: 0.0001;
      filterBeta: 0.001
    ">

    <a-assets>
      <video id="video" src="assets/video.webm" preload="auto" loop playsinline></video>
    </a-assets>

    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
      cursor="rayOrigin: mouse;"
      active="false"
      id="camera">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#video"
        width="1.6"
        height="0.9"
        position="0 0 0"
        visible="false"
        id="ar-video"
        material="
          shader: flat;
          transparent: true;           <!-- –†–∞–∑—Ä–µ—à–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å -->
          opacity: 1.0;             <!-- –ü–æ–ª–Ω–∞—è –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ -->
        ">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');

      startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              const arSystem = scene.systems['mindar-image-system'];
              arSystem.start();

              document.getElementById('camera').setAttribute('active', 'true');

              const target = document.querySelector('[mindar-image-target]');
              target.addEventListener('targetFound', () => {
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                document.getElementById('ar-video').setAttribute('visible', 'true');
                
                const video = document.getElementById('video');
                video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
              });

              target.addEventListener('targetLost', () => {
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                document.getElementById('ar-video').setAttribute('visible', 'false');
              });
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
    });
  </script>
</body>
</html>
