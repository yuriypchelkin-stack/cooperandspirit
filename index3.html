<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>


  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: Arial; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .a-canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR mov2</button>

  <a-scene 
         mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; smooth: true; smoothCount: 8; smoothTolerance: 0.01; smoothThreshold: 3; filterMinCF:0.0001; filterBeta: 0.001"
    
    
    id="ar-scene"
      color-space="sRGB"
      embedded 
      renderer="colorManagement: true; physicallyCorrectLights: true;  
    alpha: true;          <!-- –†–∞–∑—Ä–µ—à–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å -->
    premultipliedAlpha: true; <!-- –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Å–º–µ—à–∏–≤–∞–Ω–∏—è -->
    antialias: true;"
    
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="video" src="assets/video.mov" preload="auto" loop playsinline webkit-playsinline ></video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        cursor="rayOrigin: mouse;"
        active="false"
        id="camera">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <!-- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –≤–∏–¥–µ–æ - –æ–±–µ—Ä–Ω—É—Ç–æ –≤ entity –¥–ª—è –ª—É—á—à–µ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è -->
      <a-entity position="0 0.8 0" rotation="0 0 0">
        <a-video 
            src="#video"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            autoplay="true"
            visible="false"
            id="ar-video"
          material="
        transparent: true; opacity: 1.0;
    "
          >
        </a-video>
      </a-entity>
    </a-entity>

    
  </a-scene>

  <script>


const player = document.getElementById('video');
video.src = supportsHEVCAlpha() ? 'assets/output.mov' : 'assets/output.webm';

    
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');



      

      
      startButton.addEventListener('click', function() {
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
        startButton.style.display = 'none';
        instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';
        
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              // –ó–∞–ø—É—Å–∫–∞–µ–º AR —Å—Ü–µ–Ω—É
              const arSystem = scene.systems["mindar-image-system"];
              arSystem.start();
              
              // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É
              document.getElementById('camera').setAttribute('active', 'true');
              
              // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞
              const target = document.querySelector('[mindar-image-target]');
              target.addEventListener('targetFound', event => {
                console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                document.getElementById('ar-video').setAttribute('visible', 'true');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
                const video = document.getElementById('video');
                video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
              });
              
              target.addEventListener('targetLost', event => {
                console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                document.getElementById('ar-video').setAttribute('visible', 'false');
              });
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
    });
  </script>
</body>
</html>
