<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR</title>
  <!-- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω—ã –ø—Ä–æ—Ç–æ–∫–æ–ª—ã –Ω–∞ https -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      margin: 0; overflow: hidden; width: 100vw; height: 100vh;
      position: fixed; background: #000;
    }
    #instruction {
      position: absolute; top: 0; left: 0; width: 100%;
      text-align: center; color: white; font-family: Arial;
      z-index: 1000; background: rgba(0,0,0,0.7);
      padding: 15px; pointer-events: none;
    }
    #startButton {
      position: absolute; bottom: 30px; left: 50%;
      transform: translateX(-50%); background: #8B4513;
      color: white; border: none; padding: 15px 30px;
      font-size: 18px; border-radius: 25px; cursor: pointer;
      z-index: 1001;
    }
    .a-canvas {
      position: absolute !important; top: 0 !important;
      left: 0 !important; width: 100% !important;
      height: 100% !important; image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene
      mindar-image="
        imageTargetSrc: assets/targets.mind;
        autoStart: false;
        smooth: true;
        smoothCount: 15;          /* –£—Å–∏–ª–µ–Ω–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ */
        smoothTolerance: 0.002;   /* –°—Ç—Ä–æ–≥–∏–π —Ñ–∏–ª—å—Ç—Ä */
        uiScanning: #instruction;
        uiError: #instruction"
      id="ar-scene"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; alpha: true;"
      vr-mode-ui="enabled: false">

    <a-assets>
      <video id="video" src="assets/video.mp4" preload="auto" loop playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" active="false" id="camera"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
          src="#video"
          width="1.6"
          height="0.9"
          position="0 0 0"
          visible="false"
          id="ar-video">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const instruction = document.getElementById('instruction');
      const video = document.getElementById('video');
      const arVideo = document.getElementById('ar-video');

      startButton.addEventListener('click', async () => {
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
        startButton.style.display = 'none';
        instruction.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã...';

        try {
          // –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
          });

          instruction.textContent = '–ü–æ–∏—Å–∫ —É–ø–∞–∫–æ–≤–∫–∏...';

          // –ü–æ–ª—É—á–∞–µ–º —Å–∏—Å—Ç–µ–º—É AR –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã
          const scene = document.getElementById('ar-scene');
          await scene.systems['mindar-image-system'].start();

          // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É
          document.getElementById('camera').setAttribute('active', 'true');

          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
          const target = document.querySelector('[mindar-image-target]');
          
          target.addEventListener('targetFound', () => {
            instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
            arVideo.setAttribute('visible', 'true');
            video.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
          });

          target.addEventListener('targetLost', () => {
            instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É';
            arVideo.setAttribute('visible', 'false');
            video.pause();
            video.currentTime = 0;
          });

        } catch (err) {
          console.error('–û—à–∏–±–∫–∞:', err);
          instruction.textContent = `–û—à–∏–±–∫–∞: ${err.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
          startButton.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
