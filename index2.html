<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR –£—Å–∫–æ—Ä–µ–Ω–Ω—ã–π</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { margin: 0; overflow: hidden; width: 100vw; height: 100vh; position: fixed; }
    #instruction { position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white; font-family: Arial; z-index: 1000; background: rgba(0,0,0,0.7); padding: 15px; pointer-events: none; }
    #startButton { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #8B4513; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 25px; cursor: pointer; z-index: 1001; }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; maxTrack: 2;"
      id="ar-scene"
      embedded 
      renderer="colorManagement: true; antialias: false; precision: low;"
      vr-mode-ui="enabled: false">
    
    <a-assets>
      <video id="video" src="assets/video.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" active="false" id="camera"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.8 0" rotation="0 0 0">
        <a-video 
            src="#video"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            autoplay="true"
            visible="false"
            id="ar-video">
        </a-video>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      
      // –ö–∞—Å—Ç–æ–º–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ
      let targetPosition = { x: 0, y: 0.8, z: 0 };
      let targetRotation = { x: 0, y: 0, z: 0 };
      let currentPosition = { x: 0, y: 0.8, z: 0 };
      let currentRotation = { x: 0, y: 0, z: 0 };
      const smoothing = 0.1; // –û—á–µ–Ω—å —Å–∏–ª—å–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ
      
      function updateSmoothing() {
        // –õ–∏–Ω–µ–π–Ω–∞—è –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –ø–æ–∑–∏—Ü–∏–∏
        currentPosition.x += (targetPosition.x - currentPosition.x) * smoothing;
        currentPosition.y += (targetPosition.y - currentPosition.y) * smoothing;
        currentPosition.z += (targetPosition.z - currentPosition.z) * smoothing;
        
        // –õ–∏–Ω–µ–π–Ω–∞—è –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        currentRotation.x += (targetRotation.x - currentRotation.x) * smoothing;
        currentRotation.y += (targetRotation.y - currentRotation.y) * smoothing;
        currentRotation.z += (targetRotation.z - currentRotation.z) * smoothing;
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫ –≤–∏–¥–µ–æ
        const videoEntity = document.querySelector('[mindar-image-target] a-entity');
        if (videoEntity) {
          videoEntity.setAttribute('position', `${currentPosition.x} ${currentPosition.y} ${currentPosition.z}`);
          videoEntity.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
        }
        
        requestAnimationFrame(updateSmoothing);
      }
      
      startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              const arSystem = scene.systems["mindar-image-system"];
              arSystem.start();
              document.getElementById('camera').setAttribute('active', 'true');
              
              // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ
              updateSmoothing();
              
              const target = document.querySelector('[mindar-image-target]');
              target.addEventListener('targetFound', event => {
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                document.getElementById('ar-video').setAttribute('visible', 'true');
                
                const video = document.getElementById('video');
                video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–ª–µ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏—è
                const targetEntity = event.target;
                const position = targetEntity.getAttribute('position');
                const rotation = targetEntity.getAttribute('rotation');
                
                targetPosition = { x: position.x, y: position.y + 0.8, z: position.z };
                targetRotation = { x: rotation.x, y: rotation.y, z: rotation.z };
              });
              
              target.addEventListener('targetLost', event => {
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                document.getElementById('ar-video').setAttribute('visible', 'false');
              });
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
    });
  </script>
</body>
</html>
