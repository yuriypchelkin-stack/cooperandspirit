<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - 8th Wall</title>
  <script src="https://cdn.8thwall.com/web/aframe/aframe-latest.js"></script>
  <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
      background: black;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: Arial; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞ AR</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <!-- –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - –µ—Å–ª–∏ 8th Wall –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç -->
  <a-scene
      xrextras-tap-receiver
      xrextras-runtime-error
      xrextras-loading
      xrextras-gesture-detector
      style="display: none;"
      id="ar-scene">
    
    <a-assets>
      <video id="video" src="assets/video.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        xrextras-almost-there
        xrextras-camera-fit="minHeight: 1; minWidth: 1;"
        active="false"
        id="camera">
    </a-camera>

    <!-- Image Target –¥–ª—è 8th Wall -->
    <a-entity
        xrextras-image-target="src:assets/target-image.jpg;"
        xrextras-target-root
        id="image-target">
      <a-video 
          src="#video"
          width="1.6" 
          height="0.9"
          position="0 0.8 0"
          rotation="0 0 0"
          autoplay="true"
          visible="false"
          id="ar-video">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      
      startButton.addEventListener('click', function() {
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
        startButton.style.display = 'none';
        instruction.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º AR...';
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebXR
        if (!navigator.xr) {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å –±—Ä–∞—É–∑–µ—Ä –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–π.';
          startButton.style.display = 'block';
          startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
          return;
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ü–µ–Ω—É
        scene.style.display = 'block';
        
        // –ñ–¥–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å—Ü–µ–Ω—ã
        setTimeout(() => {
          instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
          
          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞
          const target = document.getElementById('image-target');
          if (target) {
            target.addEventListener('xrextras-targetfound', event => {
              console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
              instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
              document.getElementById('ar-video').setAttribute('visible', 'true');
              
              // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
              const video = document.getElementById('video');
              video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
            });
            
            target.addEventListener('xrextras-targetlost', event => {
              console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
              instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
              document.getElementById('ar-video').setAttribute('visible', 'false');
            });
          }
        }, 2000);
      });
    });
  </script>
</body>
</html>
