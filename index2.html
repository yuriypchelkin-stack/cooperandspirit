<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Кофе</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: assets/targets.mind; showStats: false;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video id="video" src="assets/video.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video" position="0 0 0" rotation="-90 0 0" width="1.6" height="0.9" visible="false"></a-video>
    </a-entity>
  </a-scene>

  <script>
    document.querySelector('a-scene').addEventListener('loaded', function() {
      const video = document.querySelector('a-video');
      const target = document.querySelector('[mindar-image-target]');
      
      target.addEventListener('targetFound', event => {
        video.setAttribute('visible', 'true');
        document.getElementById('video').play();
      });
      
      target.addEventListener('targetLost', event => {
        video.setAttribute('visible', 'false');
      });
    });
  </script>
</body>
</html>
