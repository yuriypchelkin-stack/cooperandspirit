<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR –ö–æ—Ñ–µ ‚Äî –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
  
  <!-- –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å—Å—ã–ª–∫–∏ (–∏—Å–ø–æ–ª—å–∑—É–µ–º http –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏) -->
  <script src="http://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="http://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #instruction {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 12px;
      z-index: 1000;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
      font-size: 16px;
    }
    .a-canvas {
      image-rendering: crisp-edges;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene
    id="ar-scene"
    mindar-image="
      imageTargetSrc: assets/targets.mind;
      autoStart: false;
      smooth: true;
      smoothCount: 10;
      smoothTolerance: 0.005"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true; alpha: true">

    <a-assets>
      <video id="video" src="assets/video.mp4" loop muted></video>
    </a-assets>

    <a-camera active="false" id="camera"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target">
      <a-video
        src="#video"
        width="1.6"
        height="0.9"
        position="0 0 0"
        visible="false"
        id="ar-video">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const instruction = document.getElementById('instruction');
      const video = document.getElementById('video');
      const arVideo = document.getElementById('ar-video');
      const target = document.getElementById('target');
      const scene = document.getElementById('ar-scene');

      // –ñ–¥—ë–º –ø–æ–ª–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ A-Frame
      scene.addEventListener('loaded', () => {
        console.log('A-Frame –∑–∞–≥—Ä—É–∂–µ–Ω');

        startButton.addEventListener('click', async () => {
          startButton.style.display = 'none';
          instruction.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã...';

          try {
            // –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
            const stream = await navigator.mediaDevices.getUserMedia({
              video: { facingMode: 'environment' }
            });

            instruction.textContent = '–ü–æ–∏—Å–∫ —É–ø–∞–∫–æ–≤–∫–∏...';

            // –ü–æ–ª—É—á–∞–µ–º —Å–∏—Å—Ç–µ–º—É MindAR –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ü–µ–Ω—ã
            const arSystem = scene.systems['mindar-image-system'];
            if (!arSystem) {
              throw new Error('MindAR —Å–∏—Å—Ç–µ–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç—Ä–µ–∫–∏–Ω–≥
            await arSystem.start();
            document.getElementById('camera').setAttribute('active', 'true');

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            target.addEventListener('targetFound', () => {
              instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
              arVideo.setAttribute('visible', 'true');
              video.play().catch(err => {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤–∏–¥–µ–æ:', err);
                instruction.textContent = '–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª.';
              });
            });

            target.addEventListener('targetLost', () => {
              instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É';
              arVideo.setAttribute('visible', 'false');
              video.pause();
              video.currentTime = 0;
            });

          } catch (err) {
            console.error('–û—à–∏–±–∫–∞:', err);
            instruction.textContent = `–û—à–∏–±–∫–∞: ${err.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
            startButton.style.display = 'block';
          }
        });

      });
    });
  </script>
</body>
</html>
