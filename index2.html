<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR –ö–æ—Ñ–µ - iOS –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      position: fixed;
      background: #000;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
      z-index: 1000; 
      background: rgba(0,0,0,0.8); 
      padding: 20px;
      pointer-events: none;
      font-size: 18px;
    }
    #startButton {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1001;
      -webkit-appearance: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞ AR</div>
  <div id="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º AR...</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; maxTrack: 1; filterMinCF: 0.001; filterBeta: 0.1;"
      id="ar-scene"
      embedded 
      renderer="colorManagement: true; antialias: false; precision: low; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      style="display: none;">
    
    <a-assets>
      <video id="video" src="assets/video.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        active="false" 
        id="camera"
        wasd-controls="enabled: false"
        look-controls="enabled: false">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity 
          position="0 0.8 0" 
          rotation="0 0 0"
          id="target-entity"
          matrix-auto-update="false">
        <a-video 
            src="#video"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            autoplay="true"
            visible="false"
            id="ar-video"
            matrix-auto-update="false">
        </a-video>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      const loading = document.getElementById('loading');
      
      // –ê–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ –¥–ª—è iOS
      let isTracking = false;
      let targetPosition = { x: 0, y: 0.8, z: 0 };
      let targetRotation = { x: 0, y: 0, z: 0 };
      let currentPosition = { x: 0, y: 0.8, z: 0 };
      let currentRotation = { x: 0, y: 0, z: 0 };
      const smoothing = 0.05; // –û–ß–ï–ù–¨ —Å–∏–ª—å–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ
      
      function updateSmoothing() {
        if (!isTracking) {
          requestAnimationFrame(updateSmoothing);
          return;
        }
        
        // –≠–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–µ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ
        currentPosition.x = currentPosition.x * (1 - smoothing) + targetPosition.x * smoothing;
        currentPosition.y = currentPosition.y * (1 - smoothing) + targetPosition.y * smoothing;
        currentPosition.z = currentPosition.z * (1 - smoothing) + targetPosition.z * smoothing;
        
        currentRotation.x = currentRotation.x * (1 - smoothing) + targetRotation.x * smoothing;
        currentRotation.y = currentRotation.y * (1 - smoothing) + targetRotation.y * smoothing;
        currentRotation.z = currentRotation.z * (1 - smoothing) + targetRotation.z * smoothing;
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫ –≤–∏–¥–µ–æ
        const videoEntity = document.getElementById('target-entity');
        if (videoEntity) {
          videoEntity.setAttribute('position', `${currentPosition.x} ${currentPosition.y} ${currentPosition.z}`);
          videoEntity.setAttribute('rotation', `${currentRotation.x} ${currentRotation.y} ${currentRotation.z}`);
        }
        
        requestAnimationFrame(updateSmoothing);
      }
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ —Å—Ä–∞–∑—É
      updateSmoothing();
      
      startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        loading.style.display = 'block';
        instruction.textContent = '–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...';
        
        // –î–ª—è iOS - —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫–∞–º–µ—Ä—ã
        const constraints = {
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
              loading.style.display = 'none';
              scene.style.display = 'block';
              instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
              
              // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
              setTimeout(() => {
                const arSystem = scene.systems["mindar-image-system"];
                if (arSystem) {
                  arSystem.start();
                  document.getElementById('camera').setAttribute('active', 'true');
                }
              }, 500);
              
              const target = document.querySelector('[mindar-image-target]');
              if (target) {
                target.addEventListener('targetFound', event => {
                  isTracking = true;
                  instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                  document.getElementById('ar-video').setAttribute('visible', 'true');
                  
                  // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
                  const video = document.getElementById('video');
                  if (video) {
                    video.play().catch(e => {
                      console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ, –ø—Ä–æ–±—É–µ–º —Å –∂–µ—Å—Ç–æ–º');
                    });
                  }
                  
                  // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–ª–µ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –¥–ª—è —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏—è
                  const targetEntity = event.target;
                  const position = targetEntity.getAttribute('position');
                  const rotation = targetEntity.getAttribute('rotation');
                  
                  if (position && rotation) {
                    targetPosition = { 
                      x: position.x, 
                      y: position.y + 0.8, 
                      z: position.z 
                    };
                    targetRotation = { 
                      x: rotation.x, 
                      y: rotation.y, 
                      z: rotation.z 
                    };
                  }
                });
                
                target.addEventListener('targetLost', event => {
                  isTracking = false;
                  instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                  document.getElementById('ar-video').setAttribute('visible', 'false');
                });
              }
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              loading.style.display = 'none';
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ä–∞–∑—Ä–µ—à–∏–ª–∏ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          loading.style.display = 'none';
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
      
      // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è Safari
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.body.style.height = '100vh';
        document.body.style.overflow = 'hidden';
      }
    });
  </script>
</body>
</html>
