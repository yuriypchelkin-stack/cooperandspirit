<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Кофе</title>
  <!-- Исправленные ссылки (http вместо https) -->
  <script src="http://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="http://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    #instruction {
      position: absolute;
      top: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 10px;
      font-family: Arial;
      z-index: 1000;
    }
    #startButton {
      position: absolute;
      bottom: 30px; left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .a-canvas {
      image-rendering: crisp-edges;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="instruction">Наведите камеру на упаковку</div>
  <button id="startButton">Запустить AR</button>

  <a-scene
    mindar-image="
      imageTargetSrc: assets/targets.mind;
      autoStart: false;
      smooth: true;
      smoothCount: 10;
      smoothTolerance: 0.005"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true; alpha: true">

    <a-assets>
      <video id="video" src="assets/video.mp4" loop muted></video>
    </a-assets>

    <a-camera active="false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#video"
        width="1.6"
        height="0.9"
        position="0 0 0"
        visible="false"
        id="ar-video">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('startButton');
      const instruction = document.getElementById('instruction');
      const video = document.getElementById('video');
      const arVideo = document.getElementById('ar-video');

      startBtn.addEventListener('click', async () => {
        startBtn.style.display = 'none';
        instruction.textContent = 'Ожидание камеры...';

        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          instruction.textContent = 'Поиск упаковки...';

          // Запуск AR
          const scene = document.querySelector('a-scene');
          const arSystem = scene.systems['mindar-image-system'];
          await arSystem.start();

          // Активация камеры
          document.querySelector('a-camera').setAttribute('active', 'true');

          // Обработчики событий
          const target = document.querySelector('[mindar-image-target]');
          
          target.addEventListener('targetFound', () => {
            instruction.textContent = 'Упаковка найдена!';
            arVideo.setAttribute('visible', 'true');
            video.play().catch(e => console.error('Видео ошибка:', e));
          });

          target.addEventListener('targetLost', () => {
            instruction.textContent = 'Наведите на упаковку';
            arVideo.setAttribute('visible', 'false');
            video.pause();
          });

        } catch (err) {
          instruction.textContent = 'Ошибка камеры: ' + err.message;
          startBtn.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
