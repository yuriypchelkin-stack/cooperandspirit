<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR –ö–æ—Ñ–µ - iOS –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      position: fixed;
      background: #000;
      touch-action: none;
      -webkit-overflow-scrolling: touch;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
      z-index: 1000; 
      background: rgba(0,0,0,0.8); 
      padding: 20px;
      pointer-events: none;
      font-size: 18px;
    }
    #startButton {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1001;
      -webkit-appearance: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞ AR</div>
  <div id="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º AR...</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; maxTrack: 1; filterMinCF: 0.001; filterBeta: 0.1;"
      id="ar-scene"
      embedded 
      renderer="colorManagement: true; antialias: false; precision: low; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      style="display: none;">
    
    <a-assets>
      <video id="video" src="assets/video.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        active="false" 
        id="camera"
        wasd-controls="enabled: false"
        look-controls="enabled: false">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
  <a-entity 
      position="0 0.8 0" 
      rotation="0 0 0"
      id="target-entity"
      matrix-auto-update="false">
    <a-video 
        src="#video"
        width="1.6" 
        height="0.9"
        position="0 0 0"
        autoplay="true"
        visible="false"
        id="ar-video"
        matrix-auto-update="false">
    </a-video>
  </a-entity>
</a-entity>
  </a-scene>

 
</body>
</html>
