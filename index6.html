<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - Three.js + MindAR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR three</button>
  <div id="container"></div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-three.prod.js"></script>

  <script>
    // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let scene, camera, renderer, controls;
    let mindarThree, mindarSystem;
    let videoMesh = null;
    let videoTexture = null;
    let videoElement = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js —Å—Ü–µ–Ω—ã
    function initThreeJS() {
      // –°–æ–∑–¥–∞–µ–º —Å—Ü–µ–Ω—É
      scene = new THREE.Scene();
      scene.background = null;

      // –°–æ–∑–¥–∞–µ–º –∫–∞–º–µ—Ä—É (–ø–∞—Ä–∞–º–µ—Ç—Ä—ã –±—É–¥—É—Ç –æ–±–Ω–æ–≤–ª–µ–Ω—ã MindAR)
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // –°–æ–∑–¥–∞–µ–º —Ä–µ–Ω–¥–µ—Ä–µ—Ä
      renderer = new THREE.WebGLRenderer({ 
        alpha: true,
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devindow.devicePixelRatio);
      renderer.domElement.style.position = 'absolute';
      renderer.domElement.style.top = '0';
      renderer.domElement.style.left = '0';
      document.getElementById('container').appendChild(renderer.domElement);

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞ –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.physicallyCorrectLights = true;
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–¥–µ–æ –ø–ª–æ—Å–∫–æ—Å—Ç–∏ —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é
    function createVideoPlane() {
      // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç
      videoElement = document.createElement('video');
      videoElement.src = 'assets/video.mov';
      videoElement.loop = true;
      videoElement.muted = true;
      videoElement.playsInline = true;
      videoElement.preload = 'auto';

      // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ —Ç–µ–∫—Å—Ç—É—Ä—É
      videoTexture = new THREE.VideoTexture(videoElement);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBAFormat;

      // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–π —à–µ–π–¥–µ—Ä–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
      const videoMaterial = new THREE.ShaderMaterial({
        uniforms: {
          map: { value: videoTexture },
          opacity: { value: 1.0 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D map;
          uniform float opacity;
          varying vec2 vUv;
          
          void main() {
            vec4 color = texture2D(map, vUv);
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª –≤–∏–¥–µ–æ
            if (color.a < 0.01) {
              discard;
            }
            
            gl_FragColor = vec4(color.rgb, color.a * opacity);
          }
        `,
        transparent: true,
        side: THREE.DoubleSide
      });

      // –°–æ–∑–¥–∞–µ–º –≥–µ–æ–º–µ—Ç—Ä–∏—é –ø–ª–æ—Å–∫–æ—Å—Ç–∏
      const geometry = new THREE.PlaneGeometry(1.6, 0.9);
      
      // –°–æ–∑–¥–∞–µ–º mesh
      videoMesh = new THREE.Mesh(geometry, videoMaterial);
      videoMesh.position.set(0, 0.8, 0);
      videoMesh.rotation.x = -Math.PI / 2; // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
      videoMesh.visible = false;

      return videoMesh;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MindAR
    async function initMindAR() {
      try {
        // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä MindAR Three
        mindarThree = new MindARThree({
          container: document.getElementById('container'),
          imageTargetSrc: 'assets/targets.mind',
          maxTrack: 1,
          filterMinCF: 0.0001,
          filterBeta: 0.001
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–¥–µ–æ –ø–ª–æ—Å–∫–æ—Å—Ç—å –≤ —Å—Ü–µ–Ω—É MindAR
        const anchor = mindarThree.addAnchor(0);
        anchor.group.add(createVideoPlane());

        // –ó–∞–ø—É—Å–∫–∞–µ–º MindAR
        await mindarThree.start();
        mindarSystem = mindarThree.system;

        // –ü–æ–ª—É—á–∞–µ–º –∫–∞–º–µ—Ä—É –∏ —Ä–µ–Ω–¥–µ—Ä–µ—Ä –∏–∑ MindAR
        scene = mindarThree.scene;
        camera = mindarThree.camera;
        renderer = mindarThree.renderer;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è anchor
        anchor.onTargetFound = () => {
          console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
          document.getElementById('instruction').textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
          if (videoMesh) videoMesh.visible = true;
          
          // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
          if (videoElement) {
            videoElement.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
          }
        };

        anchor.onTargetLost = () => {
          console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
          document.getElementById('instruction').textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
          if (videoMesh) videoMesh.visible = false;
          
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ
          if (videoElement) {
            videoElement.pause();
            videoElement.currentTime = 0;
          }
        };

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–µ–Ω–¥–µ—Ä —Ü–∏–∫–ª
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        console.log('MindAR —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ MindAR:', error);
        document.getElementById('instruction').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ AR';
      }
    }

    // –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ –∏ –∑–∞–ø—É—Å–∫ AR
    async function startAR() {
      const instruction = document.getElementById('instruction');
      const startButton = document.getElementById('startButton');

      try {
        instruction.textContent = '–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...';
        
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });

        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
        startButton.style.display = 'none';
        instruction.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º AR...';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Three.js
        initThreeJS();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º MindAR
        await initMindAR();

        instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', error);
        instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.';
        startButton.style.display = 'block';
        startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      
      startButton.addEventListener('click', startAR);

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      window.addEventListener('resize', () => {
        if (camera && renderer) {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      });
    });

    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('beforeunload', () => {
      if (mindarSystem) {
        mindarSystem.stop();
      }
      if (videoElement) {
        videoElement.pause();
        videoElement.src = '';
      }
    });
  </script>
</body>
</html>
