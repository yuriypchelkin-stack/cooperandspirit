<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: Arial; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .a-canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; maxTrack: 1;"
      id="ar-scene"
      embedded 
      renderer="colorManagement: true; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <!-- –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –≤–∏–¥–µ–æ -->
      <video id="video-source" preload="auto" loop playsinline webkit-playsinline muted>
        <source src="assets/video.mov" type="video/quicktime">
        <source src="assets/video.mp4" type="video/mp4">
        <source src="assets/video.webm" type="video/webm">
      </video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        id="camera">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.8 0" rotation="-90 0 0">
        <!-- –ü—Ä–æ—Å—Ç–æ–π –º–∞—Ç–µ—Ä–∏–∞–ª —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é -->
        <a-plane
            id="ar-video"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            visible="false"
            material="src: #video-source; transparent: true; opacity: 1">
        </a-plane>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      const video = document.getElementById('video-source');
      
      // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
      video.preload = 'auto';
      video.load();
      
      startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        instruction.textContent = '–ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É...';
        
        const arSystem = scene.systems["mindar-image-system"];
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º MindAR
        arSystem.start().then(() => {
          console.log('AR —Å–∏—Å—Ç–µ–º–∞ –∑–∞–ø—É—â–µ–Ω–∞');
          instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';
        }).catch(error => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ AR:', error);
          instruction.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
          startButton.style.display = 'block';
        });
        
        const target = document.querySelector('[mindar-image-target]');
        
        target.addEventListener('targetFound', event => {
          console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
          instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
          document.getElementById('ar-video').setAttribute('visible', 'true');
          
          // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
          video.play().catch(e => {
            console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e);
            // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã–º –∂–µ—Å—Ç–æ–º
            instruction.textContent = '–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —ç–∫—Ä–∞–Ω –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –≤–∏–¥–µ–æ';
          });
        });
        
        target.addEventListener('targetLost', event => {
          console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
          instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
          document.getElementById('ar-video').setAttribute('visible', 'false');
          video.pause();
        });
      });
      
      // –ó–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ –ø–æ –∫–ª–∏–∫—É (–¥–ª—è iOS)
      document.addEventListener('click', function() {
        if (video.paused) {
          video.play().catch(e => console.log('–í–∏–¥–µ–æ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—å:', e));
        }
      });
    });
  </script>
</body>
</html>
