<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <!-- –®–µ–π–¥–µ—Ä –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã —Å –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–æ–º –≤–∏–¥–µ–æ -->
  <script>
    AFRAME.registerShader('video-alpha', {
      schema: {
        src: { type: 'map', is: 'uniform' },
        opacity: { type: 'number', is: 'uniform', default: 1 }
      },

      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float opacity;
        varying vec2 vUv;
        
        void main() {
          vec4 color = texture2D(src, vUv);
          
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª –≤–∏–¥–µ–æ –Ω–∞–ø—Ä—è–º—É—é
          if (color.a < 0.01) {
            discard;
          }
          
          gl_FragColor = vec4(color.rgb, color.a * opacity);
        }
      `
    });

    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —à–µ–π–¥–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ —Å –ø—Ä–µ–¥—É–º–Ω–æ–∂–µ–Ω–Ω—ã–º –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–æ–º
    AFRAME.registerShader('premultiplied-alpha', {
      schema: {
        src: { type: 'map', is: 'uniform' },
        opacity: { type: 'number', is: 'uniform', default: 1 }
      },

      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float opacity;
        varying vec2 vUv;
        
        void main() {
          vec4 color = texture2D(src, vUv);
          
          // –î–ª—è –≤–∏–¥–µ–æ —Å –ø—Ä–µ–¥—É–º–Ω–æ–∂–µ–Ω–Ω—ã–º –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–æ–º
          if (color.a < 0.01) {
            discard;
          }
          
          // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ –∏–∑ –ø—Ä–µ–¥—É–º–Ω–æ–∂–µ–Ω–Ω–æ–≥–æ –∞–ª—å—Ñ–∞
          vec3 finalColor = color.rgb / color.a;
          gl_FragColor = vec4(finalColor, color.a * opacity);
        }
      `
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
      background: transparent;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: Arial; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .a-canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; smooth: true; smoothCount: 8; smoothTolerance: 0.01; smoothThreshold: 3; filterMinCF:0.0001; filterBeta: 0.001"
      id="ar-scene"
      embedded 
      renderer="colorManagement: true; alpha: true; premultipliedAlpha: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="video-source" src="assets/video.mov" preload="auto" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        cursor="rayOrigin: mouse;"
        active="false"
        id="camera">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.8 0" rotation="0 0 0">
        <!-- –¢–µ—Å—Ç–∏—Ä—É–µ–º –æ–±–∞ —à–µ–π–¥–µ—Ä–∞ -->
        <a-plane
            id="ar-video"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            visible="false"
            material="shader: video-alpha; src: #video-source; opacity: 1.0">
        </a-plane>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–∏–¥–µ–æ
    function setupVideo() {
      const video = document.getElementById('video-source');
      const arVideo = document.getElementById('ar-video');
      
      video.addEventListener('loadeddata', function() {
        console.log('–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:', video.videoWidth, 'x', video.videoHeight);
        
        // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –≤–∏–¥–µ–æ
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π –∫–∞–¥—Ä
        setTimeout(() => {
          ctx.drawImage(video, 0, 0);
          const imageData = ctx.getImageData(0, 0, 1, 1);
          const alpha = imageData.data[3];
          
          console.log('–ê–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª –ø–µ—Ä–≤–æ–≥–æ –ø–∏–∫—Å–µ–ª—è:', alpha);
          
          // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ–º —à–µ–π–¥–µ—Ä –Ω–∞ –æ—Å–Ω–æ–≤–µ –∞–Ω–∞–ª–∏–∑–∞
          if (alpha < 255) {
            console.log('–í–∏–¥–µ–æ –∏–º–µ–µ—Ç –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª, –∏—Å–ø–æ–ª—å–∑—É–µ–º video-alpha —à–µ–π–¥–µ—Ä');
            arVideo.setAttribute('material', 'shader', 'video-alpha');
          } else {
            console.log('–í–∏–¥–µ–æ –Ω–µ –∏–º–µ–µ—Ç –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–∞, –ø—Ä–æ–±—É–µ–º premultiplied-alpha');
            arVideo.setAttribute('material', 'shader', 'premultiplied-alpha');
          }
        }, 100);
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      
      // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      setupVideo();
      
      startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              const arSystem = scene.systems["mindar-image-system"];
              arSystem.start();
              document.getElementById('camera').setAttribute('active', 'true');
              
              const target = document.querySelector('[mindar-image-target]');
              target.addEventListener('targetFound', event => {
                console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                document.getElementById('ar-video').setAttribute('visible', 'true');
                
                const video = document.getElementById('video-source');
                video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
              });
              
              target.addEventListener('targetLost', event => {
                console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                document.getElementById('ar-video').setAttribute('visible', 'false');
              });
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
    });
  </script>
</body>
</html>
