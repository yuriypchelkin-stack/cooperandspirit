<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - Three.js + MindAR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
      background: #000;
      font-family: Arial, sans-serif;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR44444</button>
  <div id="container"></div>
  <div id="loading" class="loading" style="display: none;">–ó–∞–≥—Ä—É–∑–∫–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫...</div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mindar@1.2.3/dist/mindar-image-three.prod.js"></script>

  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫
    function checkLibrariesLoaded() {
      return new Promise((resolve, reject) => {
        const maxWaitTime = 10000; // 10 —Å–µ–∫—É–Ω–¥ –º–∞–∫—Å–∏–º—É–º
        const startTime = Date.now();
        
        function check() {
          if (window.MindARThree && window.THREE) {
            resolve();
          } else if (Date.now() - startTime > maxWaitTime) {
            reject(new Error('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å –∑–∞ –æ—Ç–≤–µ–¥–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è'));
          } else {
            setTimeout(check, 100);
          }
        }
        
        check();
      });
    }

    // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let mindarThree, mindarSystem;
    let videoMesh = null;
    let videoTexture = null;
    let videoElement = null;

    // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–¥–µ–æ –ø–ª–æ—Å–∫–æ—Å—Ç–∏ —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é
    function createVideoPlane() {
      // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç
      videoElement = document.createElement('video');
      videoElement.src = 'assets/video.mov';
      videoElement.loop = true;
      videoElement.muted = true;
      videoElement.playsInline = true;
      videoElement.preload = 'auto';

      // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ —Ç–µ–∫—Å—Ç—É—Ä—É
      videoTexture = new THREE.VideoTexture(videoElement);
      videoTexture.minFilter = THREE.LinearFilter;
      videoTexture.magFilter = THREE.LinearFilter;
      videoTexture.format = THREE.RGBAFormat;

      // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é
      const videoMaterial = new THREE.MeshBasicMaterial({
        map: videoTexture,
        transparent: true,
        opacity: 1.0,
        side: THREE.DoubleSide
      });

      // –°–æ–∑–¥–∞–µ–º –≥–µ–æ–º–µ—Ç—Ä–∏—é –ø–ª–æ—Å–∫–æ—Å—Ç–∏
      const geometry = new THREE.PlaneGeometry(1.6, 0.9);
      
      // –°–æ–∑–¥–∞–µ–º mesh
      videoMesh = new THREE.Mesh(geometry, videoMaterial);
      videoMesh.position.set(0, 0.8, 0);
      videoMesh.rotation.x = -Math.PI / 2;
      videoMesh.visible = false;

      return videoMesh;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MindAR
    async function initMindAR() {
      try {
        console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MindAR...');
        
        // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä MindAR Three
        mindarThree = new MindARThree({
          container: document.getElementById('container'),
          imageTargetSrc: 'assets/targets.mind',
          maxTrack: 1,
          filterMinCF: 0.0001,
          filterBeta: 0.001
        });

        const { renderer, scene, camera } = mindarThree;

        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–¥–µ–æ –ø–ª–æ—Å–∫–æ—Å—Ç—å –≤ —Å—Ü–µ–Ω—É MindAR
        const anchor = mindarThree.addAnchor(0);
        anchor.group.add(createVideoPlane());

        // –ó–∞–ø—É—Å–∫–∞–µ–º MindAR
        await mindarThree.start();
        mindarSystem = mindarThree.system;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è anchor
        anchor.onTargetFound = () => {
          console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
          document.getElementById('instruction').textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
          if (videoMesh) videoMesh.visible = true;
          
          // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
          if (videoElement) {
            videoElement.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
          }
        };

        anchor.onTargetLost = () => {
          console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
          document.getElementById('instruction').textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
          if (videoMesh) videoMesh.visible = false;
          
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ
          if (videoElement) {
            videoElement.pause();
            videoElement.currentTime = 0;
          }
        };

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–µ–Ω–¥–µ—Ä —Ü–∏–∫–ª
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        console.log('MindAR —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ MindAR:', error);
        document.getElementById('instruction').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ AR: ' + error.message;
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
        document.getElementById('startButton').style.display = 'block';
      }
    }

    // –ó–∞–ø—É—Å–∫ AR
    async function startAR() {
      const instruction = document.getElementById('instruction');
      const startButton = document.getElementById('startButton');
      const loading = document.getElementById('loading');

      try {
        instruction.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ AR...';
        startButton.style.display = 'none';
        loading.style.display = 'block';

        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫
        await checkLibrariesLoaded();
        
        console.log('–ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∑–∞–ø—É—Å–∫–∞–µ–º MindAR...');
        loading.style.display = 'none';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º MindAR
        await initMindAR();

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ AR:', error);
        instruction.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ AR: ' + error.message;
        startButton.style.display = 'block';
        startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
        loading.style.display = 'none';
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      
      startButton.addEventListener('click', startAR);

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
      window.addEventListener('resize', () => {
        if (mindarThree && mindarThree.renderer) {
          const { renderer, camera } = mindarThree;
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }
      });
    });

    // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('beforeunload', () => {
      if (mindarSystem) {
        mindarSystem.stop();
      }
      if (videoElement) {
        videoElement.pause();
        videoElement.src = '';
      }
    });
  </script>
</body>
</html>
