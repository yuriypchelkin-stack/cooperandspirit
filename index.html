<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AR –ö–æ—Ñ–µ</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* –°–ë–†–û–° –î–õ–Ø IPHONE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ */
        #startButton {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #8B4513;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        /* –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è */
        #instruction {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        
        /* AR —Å—Ü–µ–Ω–∞ - –§–ò–ö–° –¥–ª—è iPhone */
        #arScene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            display: none;
        }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è –∫–∞–º–µ—Ä—ã iPhone */
        .a-canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }
    </style>
</head>
<body>
    <div id="instruction">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞ AR</div>
    <button id="startButton">üé• –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

    <!-- –£–ü–†–û–©–ï–ù–ù–ê–Ø AR –°–¶–ï–ù–ê –¥–ª—è iPhone -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        embedded
        renderer="logarithmicDepthBuffer: true; alpha: true;"
        id="arScene"
    >
        <!-- –ö–∞–º–µ—Ä–∞ -->
        <a-camera id="camera" position="0 0 0"></a-camera>

        <!-- –ú–∞—Ä–∫–µ—Ä -->
        <a-marker 
            type="pattern" 
            url="assets/pattern-marker.patt"
            id="marker"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
        >
            <!-- –í–∏–¥–µ–æ -->
            <a-video 
                src="assets/video.mp4"
                width="1.5"
                height="1.0"
                position="0 1.0 0"
                rotation="-90 0 0"
                muted="true"
                loop="true"
                autoplay="true"
                visible="false"
                id="arVideo"
            ></a-video>
        </a-marker>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startButton');
            const scene = document.getElementById('arScene');
            const instruction = document.getElementById('instruction');
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ AR
            function startAR() {
                console.log('–ó–∞–ø—É—Å–∫–∞–µ–º AR...');
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                startButton.style.display = 'none';
                instruction.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º AR...';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ü–µ–Ω—É
                scene.style.display = 'block';
                
                // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
                setTimeout(function() {
                    instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                    
                    // –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç—ã
                    const marker = document.getElementById('marker');
                    const video = document.getElementById('arVideo');
                    
                    if (!marker) {
                        console.error('–ú–∞—Ä–∫–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                        instruction.textContent = '–û—à–∏–±–∫–∞: –º–∞—Ä–∫–µ—Ä –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω';
                        return;
                    }
                    
                    if (!video) {
                        console.error('–í–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!');
                        instruction.textContent = '–û—à–∏–±–∫–∞: –≤–∏–¥–µ–æ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ';
                        return;
                    }
                    
                    console.log('–≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã, –∂–¥–µ–º –º–∞—Ä–∫–µ—Ä...');
                    
                    // –ö–æ–≥–¥–∞ –º–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω
                    marker.addEventListener('markerFound', function() {
                        console.log('‚úÖ –ú–∞—Ä–∫–µ—Ä —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω!');
                        instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                        video.setAttribute('visible', 'true');
                        
                        // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ
                        try {
                            const videoElement = video.components.material.material.map.image;
                            if (videoElement) {
                                videoElement.play().then(() => {
                                    console.log('–í–∏–¥–µ–æ –∑–∞–ø—É—â–µ–Ω–æ');
                                }).catch(e => {
                                    console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                                });
                            }
                        } catch (e) {
                            console.log('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –≤–∏–¥–µ–æ:', e);
                        }
                    });
                    
                    // –ö–æ–≥–¥–∞ –º–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω
                    marker.addEventListener('markerLost', function() {
                        console.log('–ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω');
                        instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                        video.setAttribute('visible', 'false');
                    });
                    
                }, 1000);
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
            startButton.addEventListener('click', startAR);
            startButton.addEventListener('touchend', startAR); // –¥–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            
            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤ –¥–ª—è iPhone
            function fixiPhoneLayout() {
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';
                    canvas.style.objectFit = 'cover';
                }
                
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ viewport –¥–ª—è iPhone
                document.documentElement.style.height = '100%';
                document.body.style.height = '100%';
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            setTimeout(fixiPhoneLayout, 500);
            window.addEventListener('resize', fixiPhoneLayout);
        });
    </script>
</body>
</html>
