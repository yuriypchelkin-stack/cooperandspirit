<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Упаковка Кофе</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #instruction {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="instruction">
        Наведите камеру на упаковку кофе
    </div>
    <div id="loading">
        Загрузка AR...
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        embedded
        renderer="antialias: true; alpha: true">
        
        <a-camera></a-camera>

        <!-- NFT маркер - использует естественное изображение -->
        <a-nft
            type="nft"
            url="assets/coffee-marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
        >
            <a-video 
                id="ar-video"
                src="assets/video.mp4"
                width="1.5" 
                height="1"
                position="0 0.8 0"
                rotation="-90 0 0"
                autoplay="false"
                loop="true"
                muted="true"
                preload="auto"
                visible="false"
            >
            </a-video>
        </a-nft>
        
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
            
            const nft = document.querySelector('a-nft');
            const video = document.querySelector('#ar-video');
            
            nft.addEventListener('markerFound', function() {
                console.log('Упаковка распознана!');
                video.setAttribute('visible', 'true');
                
                const videoElement = video.components.material.material.map.image;
                videoElement.play().catch(e => console.log('Ошибка видео:', e));
            });
            
            nft.addEventListener('markerLost', function() {
                console.log('Упаковка потеряна');
                video.setAttribute('visible', 'false');
                
                const videoElement = video.components.material.material.map.image;
                videoElement.pause();
            });
        });
    </script>
</body>
</html>
