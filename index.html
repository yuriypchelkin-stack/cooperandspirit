<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Кофе Тест</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px;
            background: black; 
            color: white;
            font-family: Arial;
            text-align: center;
        }
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 25px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Тест кнопки</h1>
    
    <button onclick="alert('Кнопка работает!')">Тест 1: Простая кнопка</button>
    
    <button onclick="startAR()">Тест 2: Запуск AR</button>
    
    <div id="status">Статус: Ожидание...</div>

    <script>
        function startAR() {
            document.getElementById('status').innerHTML = "Статус: Кнопка нажата!";
            
            // Проверяем загружены ли скрипты
            if (typeof AFRAME === 'undefined') {
                document.getElementById('status').innerHTML = "Ошибка: AFRAME не загружен";
                return;
            }
            
            document.getElementById('status').innerHTML = "Статус: AR запускается...";
            
            // Переходим на AR страницу
            window.location.href = "ar.html";
        }
    </script>
</body>
</html>
