<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Coffee Video</title>
  <!-- Подключение MindAR.js библиотек -->
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/mindar-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #vr-button {
      display: inline-block;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translate(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 9999;
    }
    #vr-button:hover {
      background-color: #E64A19;
    }
  </style>
</head>
<body>
  <!-- Кнопка для запуска VR опыта -->
  <button id="vr-button">Посмотреть в VR</button>

  <!-- MindAR-сцена -->
  <mindar-scene>
    <a-scene mindar
             color-space="sRGB"
             embedded
             vr-mode-ui="enabled: false"
             renderer="antialias: true; precision: high">
      
      <!-- Камера -->
      <a-camera position="0 0 0" look-controls></a-camera>

      <!-- Маркер упаковки -->
      <mindar-image-target image="assets/coffee-package.jpg">
        <!-- Видео отображаем поверх маркера -->
        <a-video
          src="assets/promo.mp4"
          position="0 0 0"
          scale="1 0.5 1"
          rotation="-90 0 0">
        </a-video>
      </mindar-image-target>

    </a-scene>
  </mindar-scene>

  <!-- Скрипт для запуска AR -->
  <script>
    document.getElementById('vr-button').addEventListener('click', () => {
      const mindarViewer = document.querySelector('mindar-scene');
      mindarViewer.start(); // Запуск MindAR
    });
  </script>
</body>
</html>
