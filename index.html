<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR –ö–æ—Ñ–µ</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            background: black; 
        }
        #startButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #8B4513;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="startButton">üé• –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        embedded
        style="display: none;"
        id="arScene"
    >
        <a-camera></a-camera>

        <a-marker type="pattern" url="assets/pattern-marker.patt">
            <a-video 
                src="assets/video.mp4"
                width="1.5"
                height="1"
                position="0 0.8 0"
                rotation="-90 0 0"
                muted loop
                visible="true"
            ></a-video>
        </a-marker>
    </a-scene>

    <script>
        document.getElementById('startButton').onclick = function() {
            document.getElementById('arScene').style.display = 'block';
            this.style.display = 'none';
        };
    </script>
</body>
</html>
