<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>AR –ö–æ—Ñ–µ</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: black;
        }
        .ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #8B4513;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
        }
        #instruction {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            z-index: 999;
            font-family: Arial;
        }
        a-scene {
            width: 100% !important;
            height: 100vh !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
    </style>
</head>
<body>
    <div id="instruction">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞ AR</div>
    <button class="ar-button" id="startButton">üé• –ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; matrixCodeType: 3x3;"
        embedded
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        id="arScene"
        style="display: none;">
        
        <a-camera></a-camera>

        <!-- –£–ª—É—á—à–µ–Ω–Ω—ã–π –º–∞—Ä–∫–µ—Ä —Å —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ–º -->
        <a-marker 
            type="pattern" 
            url="assets/pattern-marker.patt"
            id="marker"
            emitevents="true"
            cursor="fuse: false;"
            smooth="true"
            smoothCount="5"
            smoothTolerance="0.01"
            smoothThreshold="2"
        >
            <!-- –í–∏–¥–µ–æ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ–º —Å—Ç–æ—Ä–æ–Ω -->
            <a-entity id="video-entity" position="0 0.8 0" rotation="-90 0 0">
                <a-video 
                    src="assets/video.mp4"
                    width="2.0"    <!-- –ò–∑–º–µ–Ω–∏—Ç–µ –ø–æ–¥ –≤–∞—à–µ –≤–∏–¥–µ–æ -->
                    height="1.125" <!-- 16:9 —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ (2.0 / 1.125) -->
                    position="0 0 0"
                    muted="true"
                    loop="true"
                    preload="auto"
                    id="arVideo"
                    visible="false">
                </a-video>
            </a-entity>
        </a-marker>
    </a-scene>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const scene = document.getElementById('arScene');
            const button = document.getElementById('startButton');
            const instruction = document.getElementById('instruction');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ü–µ–Ω—É
            scene.style.display = 'block';
            button.style.display = 'none';
            instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É';
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞
            const marker = document.getElementById('marker');
            const video = document.getElementById('arVideo');
            const videoEntity = document.getElementById('video-entity');
            
            marker.addEventListener('markerFound', function() {
                console.log('–ú–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω!');
                video.setAttribute('visible', 'true');
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–∏–¥–µ–æ
                const videoElement = video.components.material.material.map.image;
                videoElement.play().catch(e => {
                    console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ:', e);
                });
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('–ú–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω');
                video.setAttribute('visible', 'false');
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É';
            });
        });
    </script>
</body>
</html>
