<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Кофе - MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #instruction { 
      position: absolute; top: 20px; left: 0; width: 100%; 
      text-align: center; color: white; font-family: Arial; 
      z-index: 1000; background: rgba(0,0,0,0.7); padding: 10px;
    }
  </style>
</head>
<body>
  <div id="instruction">Наведите камеру на упаковку кофе</div>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: true;"
      embedded 
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="video" src="assets/video.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false;"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video 
          src="#video"
          width="1.5" 
          height="1" 
          position="0 0.8 0"
          rotation="-90 0 0"
          autoplay="true"
          visible="true">
      </a-video>
    </a-entity>
  </a-scene>
</body>
</html>
