<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ CDN –¥–ª—è AFRAME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    
    <!-- –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ CDN –¥–ª—è AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { 
            margin: 0; 
            background: black; 
            color: white;
            font-family: Arial;
            text-align: center;
        }
        button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 20px 40px;

            margin: 20px;
        }

        }
    </style>
</head>
<body>
    <h1>AR –ü—Ä–æ—Å–º–æ—Ç—Ä —É–ø–∞–∫–æ–≤–∫–∏ –∫–æ—Ñ–µ</h1>
    
    <div id="status">–ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –±–∏–±–ª–∏–æ—Ç–µ–∫...</div>
    
    <button onclick="startAR()" id="arButton" style="display:none;">üé• –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>
    
    <button onclick="testLibraries()">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫–∏</button>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É –±–∏–±–ª–∏–æ—Ç–µ–∫
        function checkLibraries() {
            const status = document.getElementById('status');
            const arButton = document.getElementById('arButton');
            
            if (typeof AFRAME === 'undefined') {
                status.innerHTML = "‚ùå AFRAME –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π CDN...";
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å –¥—Ä—É–≥–æ–≥–æ CDN
                loadAlternativeAFRAME();
                return false;
            }
            
            if (typeof ARjs === 'undefined') {
                status.innerHTML = "‚ùå AR.js –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π CDN...";
                loadAlternativeARJS();
                return false;
            }
            
            status.innerHTML = "‚úÖ –í—Å–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!";
            arButton.style.display = 'block';
            return true;
        }
        
        function loadAlternativeAFRAME() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/aframe@1.4.0/dist/aframe-master.min.js';
            script.onload = function() {
                document.getElementById('status').innerHTML += "<br>‚úÖ AFRAME –∑–∞–≥—Ä—É–∂–µ–Ω —Å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ CDN";
                checkLibraries();
            };
            script.onerror = function() {
                document.getElementById('status').innerHTML += "<br>‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å AFRAME";
            };
            document.head.appendChild(script);
        }
        
        function loadAlternativeARJS() {
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/ar.js@3.4.0/aframe/build/aframe-ar.js';
            script.onload = function() {
                document.getElementById('status').innerHTML += "<br>‚úÖ AR.js –∑–∞–≥—Ä—É–∂–µ–Ω —Å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ CDN";
                checkLibraries();
            };
            script.onerror = function() {
                document.getElementById('status').innerHTML += "<br>‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å AR.js";
            };
            document.head.appendChild(script);
        }
        
        function testLibraries() {
            document.getElementById('status').innerHTML = "–ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏...";
            checkLibraries();
        }
        
        function startAR() {
            if (!checkLibraries()) {
                alert("–ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ù–µ –º–æ–≥—É –∑–∞–ø—É—Å—Ç–∏—Ç—å AR.");
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º AR —Å—Ü–µ–Ω—É –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏
            const sceneHTML = `
            <a-scene 
                vr-mode-ui="enabled: false"
                arjs="sourceType: webcam; debugUIEnabled: false;"
                embedded
                style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"
            >
                <a-camera></a-camera>
                <a-marker type="pattern" url="assets/pattern-marker.patt">
                    <a-video 
                        src="assets/video.mp4"
                        width="1.5"
                        height="1"
                        position="0 0.8 0"
                        rotation="-90 0 0"
                        muted loop
                        visible="true"
                    ></a-video>
                </a-marker>
            </a-scene>
            `;
            
            document.body.innerHTML = sceneHTML;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            setTimeout(checkLibraries, 1000);
        };
    </script>
</body>
</html>
