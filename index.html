<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Упаковка Кофе</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #instruction {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="instruction">
        Наведите камеру на упаковку кофе
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
        renderer="antialias: true; alpha: true">
        
        <a-camera></a-camera>

        <!-- ЗАМЕНИТЕ "assets/pattern-marker.patt" на путь к вашему файлу маркера -->
        <a-marker type="pattern" url="assets/pattern-marker.patt">
            <a-video 
                src="assets/video.mp4"
                width="1.5" 
                height="1"
                position="0 0.8 0"
                rotation="-90 0 0"
                autoplay="true"
                loop="true">
            </a-video>
        </a-marker>
        
    </a-scene>
</body>
</html>
