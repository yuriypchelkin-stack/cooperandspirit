<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR –ö–æ—Ñ–µ</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #startButton { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: #8B4513; color: white; border: none; padding: 15px 30px; 
            font-size: 18px; border-radius: 25px; cursor: pointer; z-index: 1000; 
        }
    </style>
</head>
<body>
    <button id="startButton">üé• –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        embedded
        style="display: none;"
        id="arScene"
    >
        <a-camera></a-camera>

        <a-marker type="pattern" url="assets/pattern-marker.patt">
            <a-video 
                src="assets/video.mp4"
                width="1.6"
                height="0.9"
                position="0 0.8 0"
                rotation="-90 0 0"
                muted loop
                visible="false"
                id="video"
            ></a-video>
        </a-marker>
    </a-scene>

    <script>
        document.getElementById('startButton').onclick = function() {
            this.style.display = 'none';
            document.getElementById('arScene').style.display = 'block';
            
            const marker = document.querySelector('a-marker');
            const video = document.getElementById('video');
            
            marker.addEventListener('markerFound', function() {
                video.setAttribute('visible', 'true');
            });
            
            marker.addEventListener('markerLost', function() {
                video.setAttribute('visible', 'false');
            });
        };
    </script>
</body>
</html>
