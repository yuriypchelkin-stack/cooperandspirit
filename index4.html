<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - Canvas Solution</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { margin: 0; overflow: hidden; width: 100vw; height: 100vh; position: fixed; }
    #instruction { position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white; font-family: Arial; z-index: 1000; background: rgba(0,0,0,0.7); padding: 15px; pointer-events: none; }
    #startButton { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: #8B4513; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 25px; cursor: pointer; z-index: 1001; }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR canvas</button>

  <!-- –°–∫—Ä—ã—Ç—ã–π canvas –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤–∏–¥–µ–æ -->
  <canvas id="videoCanvas" style="display: none;"></canvas>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false;"
      id="ar-scene"
      embedded 
      renderer="colorManagement: true; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="sourceVideo" src="assets/video.webm" preload="auto" loop playsinline webkit-playsinline></video>
      <canvas id="processedVideo" width="1920" height="1080"></canvas>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" active="false" id="camera"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.8 0" rotation="0 0 0">
        <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º plane —Å canvas —Ç–µ–∫—Å—Ç—É—Ä–æ–π -->
        <a-plane
            src="#processedVideo"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            transparent="true"
            visible="false"
            id="ar-video"
            material="shader: flat; transparent: true;">
        </a-plane>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    class VideoProcessor {
      constructor() {
        this.sourceVideo = document.getElementById('sourceVideo');
        this.processedCanvas = document.getElementById('processedVideo');
        this.ctx = this.processedCanvas.getContext('2d');
        this.isProcessing = false;
      }

      startProcessing() {
        if (this.isProcessing) return;
        
        this.isProcessing = true;
        this.processFrame();
      }

      stopProcessing() {
        this.isProcessing = false;
      }

      processFrame() {
        if (!this.isProcessing) return;

        // –û—á–∏—â–∞–µ–º canvas
        this.ctx.clearRect(0, 0, this.processedCanvas.width, this.processedCanvas.height);
        
        // –†–∏—Å—É–µ–º –≤–∏–¥–µ–æ –Ω–∞ canvas
        if (this.sourceVideo.videoWidth > 0) {
          this.ctx.drawImage(
            this.sourceVideo, 
            0, 0, 
            this.processedCanvas.width, 
            this.processedCanvas.height
          );
        }

        // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É
        requestAnimationFrame(() => this.processFrame());
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      const videoProcessor = new VideoProcessor();
      
      startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              const arSystem = scene.systems["mindar-image-system"];
              arSystem.start();
              document.getElementById('camera').setAttribute('active', 'true');
              
              // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –≤–∏–¥–µ–æ
              videoProcessor.startProcessing();
              
              const target = document.querySelector('[mindar-image-target]');
              target.addEventListener('targetFound', event => {
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                document.getElementById('ar-video').setAttribute('visible', 'true');
                
                const video = document.getElementById('sourceVideo');
                video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
              });
              
              target.addEventListener('targetLost', event => {
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                document.getElementById('ar-video').setAttribute('visible', 'false');
              });
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
    });
  </script>
</body>
</html>
