<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: Arial; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .a-canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR-new</button>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; smooth: true; smoothCount: 8; smoothTolerance: 0.01; smoothThreshold: 3; filterMinCF:0.0001; filterBeta: 0.001"
      id="ar-scene"
      color-space="sRGB"
      embedded 
      renderer="colorManagement: true; alpha: true; premultipliedAlpha: true; antialias: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <!-- –î–≤–∞ —Ñ–æ—Ä–º–∞—Ç–∞ –≤–∏–¥–µ–æ –¥–ª—è –∫—Ä–æ—Å—Å–ø–ª–∞—Ç—Ñ–æ—Ä–º–µ–Ω–Ω–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏ -->
      <video id="video-webm" preload="auto" loop playsinline webkit-playsinline>
        <source src="assets/video.webm" type="video/webm">
      </video>
      <video id="video-mov" preload="auto" loop playsinline webkit-playsinline>
        <source src="assets/video.mov" type="video/quicktime">
      </video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        cursor="rayOrigin: mouse;"
        active="false"
        id="camera">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.8 0" rotation="0 0 0">
        <!-- –í–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç, –∏—Å—Ç–æ—á–Ω–∏–∫ –∫–æ—Ç–æ—Ä–æ–≥–æ –±—É–¥–µ—Ç –≤—ã–±—Ä–∞–Ω –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        <a-video 
            id="ar-video"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            autoplay="true"
            visible="false"
            material="transparent: true; opacity: 1.0;">
        </a-video>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ñ–æ—Ä–º–∞—Ç–æ–≤ –≤–∏–¥–µ–æ
    function getSupportedVideoFormat() {
      const video = document.createElement('video');
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebM —Å –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–æ–º
      const webmSupported = video.canPlayType('video/webm; codecs="vp9"') === 'probably';
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É HEVC (MOV) —Å –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–æ–º
      const hevcSupported = video.canPlayType('video/mp4; codecs="hvc1"') === 'probably' || 
                           video.canPlayType('video/quicktime; codecs="hvc1"') === 'probably';
      
      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±—Ä–∞—É–∑–µ—Ä –∏ –ø–ª–∞—Ç—Ñ–æ—Ä–º—É
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isMac = /Macintosh/.test(navigator.userAgent) && !/Mobile/.test(navigator.userAgent);
      
      console.log('WebM –ø–æ–¥–¥–µ—Ä–∂–∫–∞:', webmSupported);
      console.log('HEVC –ø–æ–¥–¥–µ—Ä–∂–∫–∞:', hevcSupported);
      console.log('Safari:', isSafari, 'iOS:', isIOS, 'Mac:', isMac);
      
      // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç –¥–ª—è Safari/iOS - HEVC, –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö - WebM
      if ((isSafari || isIOS || isMac) && hevcSupported) {
        return 'mov';
      } else if (webmSupported) {
        return 'webm';
      } else {
        // Fallback - –ø—Ä–æ–±—É–µ–º MOV –µ—Å–ª–∏ WebM –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
        return 'mov';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞
    function setupVideoSource() {
      const format = getSupportedVideoFormat();
      const arVideo = document.getElementById('ar-video');
      const videoElement = format === 'mov' ? 
        document.getElementById('video-mov') : 
        document.getElementById('video-webm');
      
      console.log('–í—ã–±—Ä–∞–Ω —Ñ–æ—Ä–º–∞—Ç:', format);
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –¥–ª—è AR –≤–∏–¥–µ–æ
      arVideo.setAttribute('src', '#' + videoElement.id);
      
      return videoElement;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      
      // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≤–∏–¥–µ–æ –∏—Å—Ç–æ—á–Ω–∏–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      const activeVideoElement = setupVideoSource();
      
      startButton.addEventListener('click', function() {
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
        startButton.style.display = 'none';
        instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';
        
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              // –ó–∞–ø—É—Å–∫–∞–µ–º AR —Å—Ü–µ–Ω—É
              const arSystem = scene.systems["mindar-image-system"];
              arSystem.start();
              
              // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É
              document.getElementById('camera').setAttribute('active', 'true');
              
              // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä–∞
              const target = document.querySelector('[mindar-image-target]');
              target.addEventListener('targetFound', event => {
                console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                document.getElementById('ar-video').setAttribute('visible', 'true');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –≤–∏–¥–µ–æ
                activeVideoElement.play().catch(e => {
                  console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –≤–∏–¥–µ–æ:', e);
                  // –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –≤–∏–¥–µ–æ –µ—Å–ª–∏ –æ—Å–Ω–æ–≤–Ω–æ–µ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
                  const alternativeFormat = getSupportedVideoFormat() === 'mov' ? 'webm' : 'mov';
                  const alternativeVideo = document.getElementById(`video-${alternativeFormat}`);
                  document.getElementById('ar-video').setAttribute('src', `#video-${alternativeFormat}`);
                  alternativeVideo.play().catch(e2 => console.log('–û—à–∏–±–∫–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ –≤–∏–¥–µ–æ:', e2));
                });
              });
              
              target.addEventListener('targetLost', event => {
                console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                document.getElementById('ar-video').setAttribute('visible', 'false');
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–∏–¥–µ–æ
                activeVideoElement.pause();
                activeVideoElement.currentTime = 0;
              });
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
    });
  </script>
</body>
</html>
