<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR –ö–æ—Ñ–µ - –ö—Ä–æ—Å—Å–ø–ª–∞—Ç—Ñ–æ—Ä–º–µ–Ω–Ω—ã–π</title>
  
  <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { margin: 0; overflow: hidden; width: 100%; height: 100%; position: fixed; background: #000; }
    #instruction {
      position: absolute; top: 0; left: 0; width: 100%; text-align: center; color: white;
      font-family: Arial; z-index: 1000; background: rgba(0,0,0,0.8); padding: 12px; pointer-events: none;
      font-size: 16px;
    }
    #startButton {
      position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: #8B4513; color: white; border: none; padding: 15px 30px;
      font-size: 18px; border-radius: 25px; cursor: pointer; z-index: 1001;
    }
    .a-canvas {
      position: absolute !important; top: 0 !important; left: 0 !important;
      width: 100% !important; height: 100% !important; image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR —è—è—è</button>

  <a-scene
    id="ar-scene"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true; alpha: true; antialias: true"
    mindar-image="
      imageTargetSrc: assets/targets.mind;
      autoStart: false;
      smooth: true;
      smoothCount: 20;
      smoothTolerance: 0.005
    ">

    <a-assets>
      <!-- WebM –¥–ª—è Android/Chrome -->
      <video id="video-webm" preload="auto" loop playsinline>
        <source src="assets/video.webm" type="video/webm; codecs=vp9">
      </video>
      
      <!-- MOV/HEVC –¥–ª—è iOS/Safari -->
      <video id="video-mov" preload="auto" loop playsinline webkit-playsinline>
        <source src="assets/video.mov" type="video/quicktime; codecs=hvc1">
      </video>
    </a-assets>

    <a-camera position="0 0 0" active="false" id="camera"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        id="ar-video"
        width="1.6"
        height="0.9"
        position="0 -0.1 0"
        visible="false"
        material="shader: flat; transparent: true; opacity: 1.0">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞
    function getVideoSource() {
      const video = document.createElement('video');
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ HEVC (iOS)
      const hevcSupported = [
        'video/mp4; codecs="hvc1"',
        'video/quicktime; codecs="hvc1"'
      ].some(type => video.canPlayType(type) !== '');

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ VP9 WebM (Android/Chrome)
      const webmSupported = video.canPlayType('video/webm; codecs="vp9"') !== '';

      // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: iOS/Safari ‚Üí HEVC, –æ—Å—Ç–∞–ª—å–Ω–æ–µ ‚Üí WebM
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

      if ((isIOS || isSafari) && hevcSupported) {
        return 'mov';
      } else if (webmSupported) {
        return 'webm';
      } else {
        // Fallback: –ø—Ä–æ–±—É–µ–º –æ–±–∞ —Ñ–æ—Ä–º–∞—Ç–∞
        return isIOS ? 'mov' : 'webm';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const startButton = document.getElementById('startButton');
      const instruction = document.getElementById('instruction');
      const scene = document.getElementById('ar-scene');

      startButton.addEventListener('click', async () => {
        try {
          startButton.style.display = 'none';
          instruction.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –∫–∞–º–µ—Ä—ã...';

          // –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
          });

          instruction.textContent = '–ü–æ–∏—Å–∫ —É–ø–∞–∫–æ–≤–∫–∏...';
          await scene.systems['mindar-image-system'].start();
          document.getElementById('camera').setAttribute('active', 'true');

          // –í—ã–±–æ—Ä –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –≤–∏–¥–µ–æ
          const format = getVideoSource();
          const videoId = `video-${format}`;
          const videoEl = document.getElementById(videoId);
          
          document.getElementById('ar-video').setAttribute('src', `#${videoId}`);

          const target = document.querySelector('[mindar-image-target]');
          
          target.addEventListener('targetFound', () => {
            instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
            document.getElementById('ar-video').setAttribute('visible', 'true');
            
            videoEl.play().catch(err => {
              console.error('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', err);
              instruction.textContent = '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è';
            });
          });

          target.addEventListener('targetLost', () => {
            instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É';
            document.getElementById('ar-video').setAttribute('visible', 'false');
            videoEl.pause();
            videoEl.currentTime = 0;
          });

        } catch (err) {
          console.error('–û—à–∏–±–∫–∞:', err);
          instruction.textContent = `–û—à–∏–±–∫–∞: ${err.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
          startButton.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
