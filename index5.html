<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <!-- –ö–∞—Å—Ç–æ–º–Ω—ã–π —à–µ–π–¥–µ—Ä –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —á–µ—Ä–Ω–æ–≥–æ —Ñ–æ–Ω–∞ -->
  <script>
    AFRAME.registerShader('alpha-video', {
      schema: {
        src: { type: 'map', is: 'uniform' },
        opacity: { type: 'number', is: 'uniform', default: 1 }
      },

      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float opacity;
        varying vec2 vUv;
        
        void main() {
          vec4 texel = texture2D(src, vUv);
          
          // –£–¥–∞–ª—è–µ–º —á–µ—Ä–Ω—ã–µ –∏ —Ç–µ–º–Ω—ã–µ –ø–∏–∫—Å–µ–ª–∏
          float brightness = (texel.r + texel.g + texel.b) / 3.0;
          
          // –ï—Å–ª–∏ –ø–∏–∫—Å–µ–ª—å —Å–ª–∏—à–∫–æ–º —Ç–µ–º–Ω—ã–π - –¥–µ–ª–∞–µ–º –µ–≥–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º
          if (brightness < 0.1) {
            discard;
          }
          
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –ø–∏–∫—Å–µ–ª–µ–π
          gl_FragColor = vec4(texel.rgb, opacity);
        }
      `
    });

    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —à–µ–π–¥–µ—Ä –¥–ª—è –±–æ–ª–µ–µ –∞–≥—Ä–µ—Å—Å–∏–≤–Ω–æ–≥–æ —É–¥–∞–ª–µ–Ω–∏—è —Ñ–æ–Ω–∞
    AFRAME.registerShader('chroma-key', {
      schema: {
        src: { type: 'map', is: 'uniform' },
        opacity: { type: 'number', is: 'uniform', default: 1 },
        threshold: { type: 'number', is: 'uniform', default: 0.1 }
      },

      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float opacity;
        uniform float threshold;
        varying vec2 vUv;
        
        void main() {
          vec4 color = texture2D(src, vUv);
          
          // –í—ã—á–∏—Å–ª—è–µ–º —è—Ä–∫–æ—Å—Ç—å –ø–∏–∫—Å–µ–ª—è
          float luminance = 0.2126 * color.r + 0.7152 * color.g + 0.0722 * color.b;
          
          // –£–¥–∞–ª—è–µ–º —Ç–µ–º–Ω—ã–µ –ø–∏–∫—Å–µ–ª–∏ (—á–µ—Ä–Ω—ã–π —Ñ–æ–Ω)
          if (luminance < threshold) {
            discard;
          }
          
          // –£–±–∏—Ä–∞–µ–º –æ—á–µ–Ω—å —Ç–µ–º–Ω—ã–µ –æ—Ç—Ç–µ–Ω–∫–∏ (–ø–æ—á—Ç–∏ —á–µ—Ä–Ω—ã–µ)
          if (color.r < 0.15 && color.g < 0.15 && color.b < 0.15) {
            discard;
          }
          
          gl_FragColor = vec4(color.rgb, opacity);
        }
      `
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: Arial; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .a-canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR</button>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; smooth: true; smoothCount: 8; smoothTolerance: 0.01; smoothThreshold: 3; filterMinCF:0.0001; filterBeta: 0.001"
      id="ar-scene"
      embedded 
      renderer="colorManagement: true; alpha: true; premultipliedAlpha: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ñ–æ—Ä–º–∞—Ç –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã -->
      <video id="video-source" src="assets/video.mov" preload="auto" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        cursor="rayOrigin: mouse;"
        active="false"
        id="camera">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.8 0" rotation="0 0 0">
        <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º plane —Å –∫–∞—Å—Ç–æ–º–Ω—ã–º —à–µ–π–¥–µ—Ä–æ–º –≤–º–µ—Å—Ç–æ a-video -->
        <a-plane
            id="ar-video"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            visible="false"
            material="shader: chroma-key; src: #video-source; opacity: 1.0; threshold: 0.15">
        </a-plane>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ –æ—Ç–ª–∞–¥–∫–∏ –≤–∏–¥–µ–æ
    function debugVideo() {
      const video = document.getElementById('video-source');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      video.addEventListener('loadeddata', function() {
        console.log('–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:', video.videoWidth, 'x', video.videoHeight);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–≤—ã–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∫–∞–¥—Ä–æ–≤
        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ —Ç–æ—á–∫–∏ –Ω–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
          const testPoints = [
            [10, 10], [100, 100], [video.videoWidth-10, 10]
          ];
          
          testPoints.forEach(([x, y]) => {
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            console.log(`–ü–∏–∫—Å–µ–ª—å [${x},${y}]: R=${pixel[0]} G=${pixel[1]} B=${pixel[2]} A=${pixel[3]}`);
          });
        }, 100);
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç–ª–∞–¥–∫—É –≤–∏–¥–µ–æ
      debugVideo();
      
      startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              const arSystem = scene.systems["mindar-image-system"];
              arSystem.start();
              document.getElementById('camera').setAttribute('active', 'true');
              
              const target = document.querySelector('[mindar-image-target]');
              target.addEventListener('targetFound', event => {
                console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                document.getElementById('ar-video').setAttribute('visible', 'true');
                
                const video = document.getElementById('video-source');
                video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
              });
              
              target.addEventListener('targetLost', event => {
                console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                document.getElementById('ar-video').setAttribute('visible', 'false');
              });
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
    });
  </script>
</body>
</html>
