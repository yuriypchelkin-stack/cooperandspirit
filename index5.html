<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR –ö–æ—Ñ–µ - MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>

  <!-- –£–º–Ω—ã–π —à–µ–π–¥–µ—Ä –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π -->
  <script>
    AFRAME.registerShader('smart-alpha', {
      schema: {
        src: { type: 'map', is: 'uniform' },
        opacity: { type: 'number', is: 'uniform', default: 1 },
        edgeThreshold: { type: 'number', is: 'uniform', default: 0.1 }
      },

      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float opacity;
        uniform float edgeThreshold;
        varying vec2 vUv;
        
        void main() {
          vec4 color = texture2D(src, vUv);
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å–µ–¥–Ω–∏–µ –ø–∏–∫—Å–µ–ª–∏ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫—Ä–∞–µ–≤
          vec4 left = texture2D(src, vUv + vec2(-0.002, 0.0));
          vec4 right = texture2D(src, vUv + vec2(0.002, 0.0));
          vec4 top = texture2D(src, vUv + vec2(0.0, -0.002));
          vec4 bottom = texture2D(src, vUv + vec2(0.0, 0.002));
          
          // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É —Å —Å–æ—Å–µ–¥—è–º–∏
          float edge = length(color.rgb - left.rgb) + 
                      length(color.rgb - right.rgb) + 
                      length(color.rgb - top.rgb) + 
                      length(color.rgb - bottom.rgb);
          
          // –ï—Å–ª–∏ –ø–∏–∫—Å–µ–ª—å —Ç–µ–º–Ω—ã–π –ù–û –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –Ω–∞ –∫—Ä–∞—é (–∑–Ω–∞—á–∏—Ç —ç—Ç–æ –¥–µ—Ç–∞–ª—å) - —Å–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ
          float brightness = (color.r + color.g + color.b) / 3.0;
          bool isEdge = edge > edgeThreshold;
          bool isDark = brightness < 0.3;
          
          // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–º–Ω—ã–µ –ø–∏–∫—Å–µ–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ –ù–ï —è–≤–ª—è—é—Ç—Å—è –∫—Ä–∞—è–º–∏
          if (isDark && !isEdge) {
            discard;
          }
          
          gl_FragColor = vec4(color.rgb, opacity);
        }
      `
    });

    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —à–µ–π–¥–µ—Ä - –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ç–æ–ª—å–∫–æ –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
    AFRAME.registerShader('true-alpha', {
      schema: {
        src: { type: 'map', is: 'uniform' },
        opacity: { type: 'number', is: 'uniform', default: 1 }
      },

      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,

      fragmentShader: `
        uniform sampler2D src;
        uniform float opacity;
        varying vec2 vUv;
        
        void main() {
          vec4 color = texture2D(src, vUv);
          
          // –ü—Ä–æ—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª –≤–∏–¥–µ–æ
          // –ï—Å–ª–∏ –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–∞ –Ω–µ—Ç, —ç—Ç–æ—Ç —à–µ–π–¥–µ—Ä –Ω–µ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å
          if (color.a < 0.01) {
            discard;
          }
          
          gl_FragColor = vec4(color.rgb, opacity * color.a);
        }
      `
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      margin: 0; 
      overflow: hidden; 
      width: 100vw;
      height: 100vh;
      position: fixed;
    }
    #instruction { 
      position: absolute; 
      top: 0;
      left: 0; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: Arial; 
      z-index: 1000; 
      background: rgba(0,0,0,0.7); 
      padding: 15px;
      pointer-events: none;
    }
    #startButton {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B4513;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      z-index: 1001;
    }
    .a-canvas {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="instruction">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ</div>
  <button id="startButton">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR dfg</button>

  <a-scene 
      mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false; smooth: true; smoothCount: 8; smoothTolerance: 0.01; smoothThreshold: 3; filterMinCF:0.0001; filterBeta: 0.001"
      id="ar-scene"
      embedded 
      renderer="colorManagement: true; alpha: true; premultipliedAlpha: false;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="video-source" src="assets/video.mov" preload="auto" loop playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        cursor="rayOrigin: mouse;"
        active="false"
        id="camera">
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity position="0 0.8 0" rotation="0 0 0">
        <!-- –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ä–∞–∑–Ω—ã–µ —à–µ–π–¥–µ—Ä—ã -->
        <a-plane
            id="ar-video"
            width="1.6" 
            height="0.9"
            position="0 0 0"
            visible="false"
            material="shader: smart-alpha; src: #video-source; opacity: 1.0; edgeThreshold: 0.05">
        </a-plane>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–∏–ø–∞ –≤–∏–¥–µ–æ –∏ –Ω–∞–ª–∏—á–∏—è –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–∞
    function analyzeVideo() {
      const video = document.getElementById('video-source');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      video.addEventListener('loadeddata', function() {
        console.log('–í–∏–¥–µ–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ:', video.videoWidth, 'x', video.videoHeight);
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        let transparentPixels = 0;
        let blackPixels = 0;
        let edgePixels = 0;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–Ω—ã–µ –æ–±–ª–∞—Å—Ç–∏
        for (let y = 0; y < canvas.height; y += 10) {
          for (let x = 0; x < canvas.width; x += 10) {
            const i = (y * canvas.width + x) * 4;
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            const a = data[i + 3];
            
            if (a < 128) transparentPixels++;
            if (r < 10 && g < 10 && b < 10) blackPixels++;
            
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∫—Ä–∞—è
            if (x > 0 && y > 0 && x < canvas.width-1 && y < canvas.height-1) {
              const left = data[((y) * canvas.width + (x-1)) * 4];
              const right = data[((y) * canvas.width + (x+1)) * 4];
              if (Math.abs(r - left) > 50 || Math.abs(r - right) > 50) {
                edgePixels++;
              }
            }
          }
        }
        
        console.log('–ü—Ä–æ–∑—Ä–∞—á–Ω—ã—Ö –ø–∏–∫—Å–µ–ª–µ–π:', transparentPixels);
        console.log('–ß–µ—Ä–Ω—ã—Ö –ø–∏–∫—Å–µ–ª–µ–π:', blackPixels);
        console.log('–ü–∏–∫—Å–µ–ª–µ–π –Ω–∞ –∫—Ä–∞—è—Ö:', edgePixels);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ–º —à–µ–π–¥–µ—Ä –Ω–∞ –æ—Å–Ω–æ–≤–µ –∞–Ω–∞–ª–∏–∑–∞
        const arVideo = document.getElementById('ar-video');
        if (transparentPixels > 1000) {
          console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º —à–µ–π–¥–µ—Ä true-alpha (–µ—Å—Ç—å –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª)');
          arVideo.setAttribute('material', 'shader', 'true-alpha');
        } else if (blackPixels > 1000 && edgePixels > 100) {
          console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º —à–µ–π–¥–µ—Ä smart-alpha (–µ—Å—Ç—å –¥–µ—Ç–∞–ª–∏)');
          arVideo.setAttribute('material', 'shader', 'smart-alpha');
        } else {
          console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —à–µ–π–¥–µ—Ä');
          arVideo.setAttribute('material', 'shader', 'flat');
          arVideo.setAttribute('material', 'transparent', 'true');
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const scene = document.getElementById('ar-scene');
      const instruction = document.getElementById('instruction');
      
      // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      analyzeVideo();
      
      startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        instruction.textContent = '–ò—â–µ–º —É–ø–∞–∫–æ–≤–∫—É...';
        
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              const arSystem = scene.systems["mindar-image-system"];
              arSystem.start();
              document.getElementById('camera').setAttribute('active', 'true');
              
              const target = document.querySelector('[mindar-image-target]');
              target.addEventListener('targetFound', event => {
                console.log('–¶–µ–ª—å –Ω–∞–π–¥–µ–Ω–∞!');
                instruction.textContent = '–£–ø–∞–∫–æ–≤–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–∞!';
                document.getElementById('ar-video').setAttribute('visible', 'true');
                
                const video = document.getElementById('video-source');
                video.play().catch(e => console.log('–û—à–∏–±–∫–∞ –≤–∏–¥–µ–æ:', e));
              });
              
              target.addEventListener('targetLost', event => {
                console.log('–¶–µ–ª—å –ø–æ—Ç–µ—Ä—è–Ω–∞');
                instruction.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ —É–ø–∞–∫–æ–≤–∫—É –∫–æ—Ñ–µ';
                document.getElementById('ar-video').setAttribute('visible', 'false');
              });
            })
            .catch(function(error) {
              console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
              instruction.textContent = '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ';
              startButton.style.display = 'block';
              startButton.textContent = 'üîÑ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞';
            });
        } else {
          instruction.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR';
        }
      });
    });
  </script>
</body>
</html>
